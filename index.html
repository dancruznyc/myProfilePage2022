<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shared.css" />
    <link rel="icon" href="imgs/favicon-150.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    
    <link
      href="https://fonts.googleapis.com/css?family=Patrick+Hand"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Dan Cruz Studio | Web Developer & Artist Personal Site</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo-container">
          <img src="imgs/cruz_logo-min.png" alt="" class="header__logo" />
        </div>
        <div class="header__title-container">
          <h1 class="header__title">Welcome to the world of Dan Cruz</h1>
        </div>
        <div class="header__nav-background" style="opacity: 0">&nbsp;</div>
        <div class="header__hamburger-btn-container">
          <div class="header__hamburger-btn-background">
            <div class="header__hamburger-btn">
              <span class="header__hamburger-icon-top">&nbsp;</span>
              <span class="header__hamburger-icon">&nbsp;</span>
              <span class="header__hamburger-icon-bottom">&nbsp;</span>
            </div>
          </div>
        </div>
        <nav class="header__nav-container">
          <ul class="header__nav-list">
            <div class="header__nav-links"><a href="">Home</a></div>
            <div class="header__nav-links"><a href="">About</a></div>
            <div class="header__nav-links"><a href="">Art Gallery</a></div>
            <div class="header__nav-links">
              <a href="">Web Dev Portfolio</a>
            </div>
            <div class="header__nav-links"><a href="">Contact</a></div>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main__container">
      <section class="main__section-left">
          <div class="main__section-left--hero-container">
              <img src="imgs/dan-ig.JPG" alt="" class="main__section-left--hero-container-img">
              <div class="main__section-left--hero__word-bubble">Hi, I'm Dan Cruz!</div>
          </div>
      </section>
      <section class="main__section-middle">
      </section>
      <section class="main__section-right">
        <div class="main__section-right--twitter-feed">
          <a
            class="twitter-timeline"
            data-width="225"
            data-height="250"
            data-theme="dark"
            href="https://twitter.com/DanCruzStudio?ref_src=twsrc%5Etfw"
            >Tweets by DanCruzStudio</a
          >
          <div>
            <!-- <a
            href="https://twitter.com/DanCruzStudio?ref_src=twsrc%5Etfw"
            class="twitter-follow-button"
            data-show-count="false"
            >Follow @DanCruzStudio</a> -->
        </div>
          
          <div class="instafeed-container">
              <div class="instafeed-title">
                <a href="https://www.instagram.com/dancruzstudio/" class="instafeed-link"><i class="fab fa-instagram"></i> <span> Follow @DanCruzStudio</span></a>
                
              </div>
              <div id="instafeed-container"></div>
            </div>
</div>
          
        </div>
      </section>
    </main>
    <footer class="footer__container"></footer>
    <script src="app.js"></script>
    <script src="igfeed.js"></script>
    <script
        async
        src="https://platform.twitter.com/widgets.js"
        charset="utf-8"
      >
    </script>
  </body>
</html>
