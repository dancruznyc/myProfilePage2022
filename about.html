<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="imgs/favicon-150.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Patrick+Hand"
      rel="stylesheet"
    />
    <title>Dan Cruz Studio | Web Developer & Artist Personal Site</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo-container">
          <img src="imgs/cruz_logo-min.png" alt="" class="header__logo" />
        </div>
        <div class="header__title-container">
          <h1 class="header__title">Welcome to the world of Dan Cruz</h1>
        </div>
        <div class="header__nav-background" style="opacity: 0">&nbsp;</div>
        <div class="header__hamburger-btn">
          <span class="header__hamburger-icon-top">&nbsp;</span>
          <span class="header__hamburger-icon">&nbsp;</span>
          <span class="header__hamburger-icon-bottom">&nbsp;</span>
        </div>
        <nav class="header__nav-container">
          <ul class="header__nav-list">
            <div class="header__nav-links"><a href="">Home</a></div>
            <div class="header__nav-links"><a href="">About</a></div>
            <div class="header__nav-links"><a href="">Art Gallery</a></div>
            <div class="header__nav-links">
              <a href="">Web Dev Portfolio</a>
            </div>
            <div class="header__nav-links"><a href="">Contact</a></div>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main__container">
      <section class="main__section-left"></section>
      <section class="main__section-middle"></section>
      <section class="main__section-right"></section>
    </main>
    <footer class="footer__container"></footer>
    <script src="app.js"></script>
  </body>
</html>
